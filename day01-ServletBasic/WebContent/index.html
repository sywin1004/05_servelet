<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>환영 페이지로 이동</title>
</head>
<body>
<!-- href =앞에 슬레시가 없을경우 상대경로"ㅇㅇㅇ" 슬레시가 있을경우 절대경로/""-->
	<a href="hello">서블릿 환영페이지 가기...</a>
<!-- 
	브라우저에 아래의 주소로 요청
	http://localhost:8080/ServletBasic/ + hello
	
	링크를 클릭하면 현재의치인
	http://localhost:8080/ServletBasic/ 에
	링크의 경로인 : hello 가 조합이 되어서
	
	http://localhost:8080/ServletBasic/hello 요청 
	
	만약 절대경로인 href="/hello" 의 경우 시작이 localhost:8080부터 시작이기때문에
	href="/ServletBasic/hello" 로 조합하여 접속 가능
 -->
</body>
</html>
